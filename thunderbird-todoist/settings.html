<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Thunderbird Todoist</title>
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css">
    <script src="scripts/common.js" type="text/javascript"></script>
    <script src="scripts/settings.js" type="text/javascript"></script>
    <style>
      #settings {
        width: 100%;
      }
    </style>
</head>
<body>
    <div id="settings">
      <div class="popup-label">
        API-Token (<a href="https://todoist.com/prefs/integrations">see here</a>):
      </div>
      <div class="popup-input">
        <input type="text" placeholder="API-Token" id="apitoken">
      </div>
      <div class="popup-input">
        <button style="width: auto" id="tokenapplybutton" disabled>Save Token</button>
      </div>
      <div class="popup-label">
        Default Project:
      </div>
      <div class="popup-input">
        <select id='defaultproject'>
        </select>
      </div>
      <div class="popup-label">
        Default Due Date:
      </div>
      <div class="popup-input">
        <select id='defaultdue'>
          <option value="Today">Today</option>
          <option value="Tomorrow">Tomorrow</option>
          <option value="Next week">Next week</option>
          <option value="Weekend">Weekend</option>
          <option value="No date">No date</option>
        </select>
      </div>
      <div>
        <label>
          <input type="checkbox" id="maillink">
          Insert mail-link in task (see <a href="https://github.com/SmBe19/ThunderbirdTodoist">setup instructions</a>)
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" id="include_message_body">
          Add mail content as task description by default
        </label>
      </div>
    </div>
</body>
</html>
