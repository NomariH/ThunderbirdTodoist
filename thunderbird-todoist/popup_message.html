<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Thunderbird Todoist</title>
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css">
    <script src="scripts/common.js" type="text/javascript"></script>
    <script src="scripts/settings.js" type="text/javascript"></script>
    <script src="scripts/popup_message.js" type="text/javascript"></script>
</head>
<body>
    <div id="popup-page">
      <div>
        <div>
          <input type="text" id="task_content" placeholder="New task...">
        </div>
        <div>
          <input type="text" id="task_due" placeholder="Due..." value="Today">
        </div>
        <div>
          <!-- TODO fix this dropdown not being usable -->
          <select id="task_project">
          </select>
        </div>
        <div>
          <button type="button" id="task_add">Add Task</button>
        </div>
      </div>
      <div>
        <button type="button" id="show_settings">Settings</button>
      </div>
    </div>
    <div id="popup-settings">
      <div>API-Token: <input type="text" id="apitoken"></div>
      <div>
        Default Project:
        <!-- TODO fix this dropdown not being usable -->
        <select id='defaultproject'>
        </select>
      </div>
      <div>
        <button type="button" id="apitoken_save">Save</button>
      </div>
    </div>
</body>
</html>
